<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%extends 'base.html'%}
        {% block content %}       
        <div class="row">
            <h3> Categories </h3>       
            <ul class="collapsible" >
              {% for cat in categories %}  
            
                <li>
                    <div class="collapsible-header">
                    
                        <a href="{{url_for('delete_category', category_id=cat._id)}}" class="waves-effect waves-light btn btn-small">Del</a>
                        <a href="{{url_for('edit_category', category_id=cat._id)}}" class="waves-effect waves-light btn btn-small blue">Edit</a>
                        
                       
                   
                    <div class="col s9 task-header">
                        <strong> {{cat.category_name}}</strong>
                    </div>                   
                  
                    </div>
                   
                </li>
              {% endfor %}
            </ul>
            <div class="row">
                 <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add Category</a>
            </div>
        </div>
        {% endblock %}
</body>
</html>
