<html>
    <head> <title> Edit task </title>  </head>
    <body>
     
    {%extends 'base.html' %}
     {% block content%}
        <h3> Edit Task </h3>
        <div class="row">
            <form action="{{url_for('insert_task')}}" method="POST" class="col s12">
             <div class="row">
            <div class="input-field col s12">
                <select multiple id="category" name="category_name">
                <option value="" disabled selected>Choose category</option>
                
                {% for category in categories %}
                {% if category.category_name ==  task.category_name %}
                    <option value="{{category.category_name}}" selected>{{category.category_name}}</option>
                {% else %}
                    <option value="{{category.category_name}}">{{category.category_name}}</option>
                {% endif %}
                    
               {% endfor %}
                </select>
                <label>Task Category</label>
            </div>
        </div>
             <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text" value="{{task.task_name}}">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea">{{task.task_description}}</textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12" id="matfix" >
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker"> 
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                {% if task.is_urgent %}
                    <input id="is_urgent" name="is_urgent" type="checkbox" checked>
                {% else %}
                    <input id="is_urgent" name="is_urgent" type="checkbox" >
                  
                {%endif%}
                <span class="lever">                

                  
                  </span>
                  Is Urgent
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Task
                <i class="material-icons right">playlist_add</i>
            </button>
        
        
        </div>
     </form>
    </div>
    {%endblock%}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
        due_date = Date.parse('{{task.due_date}}');
        $('#due_date').datepicker("setDate", due_date).trigger();
    });
    
    </script>
    </body>
</html>
