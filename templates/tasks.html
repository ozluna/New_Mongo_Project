<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%extends 'base.html'%}
        {% block content %}       
            
       
            <ul class="collapsible" >
              {% for task in tasks %}  
            
                <li>
                    <div class="collapsible-header">
                    <div  class="col s3">
                        <i class="material-icons">expand_more</i>
                        <a href="{{url_for('delete_task', task_id= task._id)}}" class="waves-effect waves-light btn btn-small">Done</a>
                        <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn btn-small blue">Edit</a>
                    </div>
                    <div class="col s9 task-header">
                        <strong> {{task.task_name}}</strong> -  {{task.due_date}}
                    </div>                   
                  
                    </div>
                    <div class="collapsible-body"><span>{{task.task_description}}</span></div>
                </li>
              {% endfor %}
            </ul>
        
        {% endblock %}
</body>
</html>
